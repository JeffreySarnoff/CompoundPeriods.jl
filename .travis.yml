## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
notifications:
  email: false
git:
  depth: 99999999
## uncomment the following lines to override the default test script
#script:
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("CompoundPeriods"); Pkg.test("CompoundPeriods"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("CompoundPeriods")); Pkg.add("Documenter"); using Documenter; include(joinpath("docs", "make.jl"))';
  - julia -e 'cd(Pkg.dir("CompoundPeriods")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
