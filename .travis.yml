# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email: false
git:
  depth: 99999999
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --color=yes -e 'using InteractiveUtils; versioninfo(); import Pkg; Pkg.clone(pwd()); Pkg.build("CompoundPeriods")'
  - julia --color=yes --check-bounds=yes -e 'import Pkg; Pkg.test("CompoundPeriods"; coverage=true)'
after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("CompoundPeriods")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
jobs:
  include:
    - stage: "Documentation"
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate();
                                   Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
after_success: skip
